<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Page</title>
  </head>
  <body id="chat-screen">
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- Header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Suha's Talk</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-hamburger fa-lg"></i></span>
      </div>
    </header>
    <!-- Main Settings Page -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, Apr 2, 2023</div>
      <div class="message-row">
        <img src="images/suha.jpg" />
        <div class="message-row__content">
          <span class="message__author">My friend</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">12:17</span>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/94e8d9cd83.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
